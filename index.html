<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Tracker</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f111a;
      color: white;
      text-align: center;
    }
    #chart {
      width: 100%;
      height: 500px;
      margin: 20px auto;
    }
    .crypto-info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Crypto Tracker</h1>
  <div id="chart"></div>
  <div class="crypto-info">
    <span id="price"></span>
  </div>

  <script>
    // Chart yaratish
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: window.innerWidth * 0.9,
      height: 500,
      layout: {
        background: { color: '#0f111a' },
        textColor: 'white',
      },
      grid: {
        vertLines: { color: '#1e222d' },
        horzLines: { color: '#1e222d' },
      },
      crosshair: {
        mode: LightweightCharts.CrosshairMode.Normal,
      },
      timeScale: {
        borderColor: '#485c7b',
      },
    });

    const lineSeries = chart.addLineSeries({
      color: '#4cafef',
      lineWidth: 2,
    });

    // CoinGecko API dan real-time maâ€™lumot olish
    async function fetchData() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=1");
      const data = await res.json();

      const prices = data.prices.map(p => {
        return { time: Math.floor(p[0] / 1000), value: p[1] }; // timestamp sekundlarda
      });

      lineSeries.setData(prices);

      // oxirgi narxni chiqarish
      const lastPrice = prices[prices.length - 1].value.toFixed(2);
      document.getElementById("price").innerText = `Bitcoin Price: $${lastPrice}`;
    }

    fetchData();

    // har 1 daqiqada yangilab turadi
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
