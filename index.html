<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #161b22;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      width: 80%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 { color: #f0b90b; }
    canvas { background: #fff; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Live Crypto Price Tracker</h1>
  <div class="card">
    <h2 id="btc-price">Bitcoin: $0</h2>
    <canvas id="btcChart" width="400" height="200"></canvas>
  </div>
  <div class="card">
    <h2 id="eth-price">Ethereum: $0</h2>
    <canvas id="ethChart" width="400" height="200"></canvas>
  </div>

  <script>
    // Grafik uchun data
    let btcData = [];
    let ethData = [];
    let labels = [];

    const btcCtx = document.getElementById('btcChart').getContext('2d');
    const ethCtx = document.getElementById('ethChart').getContext('2d');

    const btcChart = new Chart(btcCtx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Bitcoin Price (USD)',
          data: btcData,
          borderColor: '#f7931a',
          borderWidth: 2,
          fill: false
        }]
      }
    });

    const ethChart = new Chart(ethCtx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Ethereum Price (USD)',
          data: ethData,
          borderColor: '#3c3cfc',
          borderWidth: 2,
          fill: false
        }]
      }
    });

    async function getPrices() {
      const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd");
      const data = await res.json();

      // Olingan narxlarni chiqarish
      document.getElementById("btc-price").innerText = `Bitcoin: $${data.bitcoin.usd}`;
      document.getElementById("eth-price").innerText = `Ethereum: $${data.ethereum.usd}`;

      // Grafik uchun data qoâ€˜shish
      const now = new Date().toLocaleTimeString();
      labels.push(now);
      btcData.push(data.bitcoin.usd);
      ethData.push(data.ethereum.usd);

      // Faqat oxirgi 10 ta nuqtani koâ€˜rsatish
      if (labels.length > 10) {
        labels.shift();
        btcData.shift();
        ethData.shift();
      }

      btcChart.update();
      ethChart.update();
    }

    getPrices();
    setInterval(getPrices, 10000); // har 10 sekundda yangilanadi
  </script>
</body>
</html>
